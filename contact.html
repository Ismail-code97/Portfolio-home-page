  <div id="wrapper">
    <body>
      <section class="home-content">
        <nav>
          <ul class="nav-bar">
            <li><a href="./index.html">Home</a></li>
            <li><a href="./about.html">About</a></li>
            <li><a href="./projects.html">Projects</a></li>

          </ul>
        </nav>
      <section>

        <section class="contact-me">
            <div>
              <h1>Contact me</h1>
            </div>
             
            
            <div>
              <form action="/" method="get">
                <ul>
                  <li>
                    <label for="first-name">First Name</label>
                    <input type="text" name="firstname" id="first-name" required>
                  </li>

                  <li>
                    <label for="last-name">Last Name</label>
                    <input type="text" name="lastname" id="last-name" required>
                  </li>

                  <li>
                    <label for="email">Email</label>
                    <input type="email" name="user-email" id="email required">
                  </li>
                </ul>

                <div class="message">
                  <label for="user-message">Message</label>
                  <textarea name="your-message" id="user-message" required>
                    </textarea>
                  </div>

                  
                    <button type="submit">Submit</button>
                  
                </form>
            </div>
      </section>
    </body>
  </div>
</html>
